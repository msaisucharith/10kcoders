<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formatting tags</h1>

    <i>Italic</i>

    <b>bold</b>

    <strong>strong</strong>

    <em>emphasized text</em>

    <del>Delete</del>

    <mark>mark</mark>

    <small>small text</small>

    <!-- ins will underline the text in the document -->

    <ins>underline inserted</ins>

    <!-- sub it will print subscript -->

    <sub>subscript</sub>

    <!-- superscript -->

    <sup>superscript</sup>
  </body>
</html>
